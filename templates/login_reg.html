<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Board</title>
</head>
<body>
    <h1>Welcome!</h1>
    <h3>Register</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/on_register" method="POST">
        <p>First name: <input type="text" name="fn"></p>
        <p>Last name: <input type="text" name="ln"></p>
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="password" name="pw"></p>
        <p>Confirm Password: <input type="password" name="cpw"></p>
    
        <input type="submit" value="Register">
    </form>

    <h3>Login</h3>
    <form action="/on_login" method="POST">
        <p>Email: <input type="text" name="em"></p>
        <p>Password: <input type="password" name="pw"></p>
        <input type="submit" value="Login">
    </form>

</body>
</html>
